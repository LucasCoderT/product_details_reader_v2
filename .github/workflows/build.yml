name: Python package

on: [push]

jobs:
  build:

    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Set up Python
      run: uv python install
    - name: Install the project
      run: uv sync --all-extras --dev
    - name: build
      run: |
        uv run pyinstaller --noconfirm --onefile --windowed "ui.py" --exclude-module "tests"
    - uses: actions/upload-artifact@v4
      with:
        name: reader.exe
        path: dist\main.exe